<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./settimeout.js"></script>
    <script>
        function loadImage (src, resolve, reject) {
            let image = new Image()
            image.src = src
            image.onload = resolve(image);
            image.onerror = reject;
        }
        loadImage('images/img-1.png', image => {
            image.style.width = '200px'
            document.body.appendChild(image)
            console.log(image, '图片加载完成')
        }, () => {
            console.log('图片加载失败')
        })
        console.log('wayke')
    </script>
</body>
</html>
